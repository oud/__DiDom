<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="diDomApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="diDomApp.client.overview" for="field_overview">Overview</label>
            <input type="text" class="form-control" name="overview" id="field_overview"
                [(ngModel)]="client.overview"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="diDomApp.client.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="client.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === client.user?.id ? client.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="diDomApp.client.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="client.address" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id === client.address?.id ? client.address : locationOption" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
